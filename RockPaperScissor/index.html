<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper & Scissors</h1>
    <div class="round-selection">
        <label for="rounds">Select Rounds: </label>
        <select id="rounds">
            <option value="3">3 Rounds</option>
            <option value="5">5 Rounds</option>
        </select>
        <button id="start-btn">Start Game</button>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="rock image">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="paper image">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.jpg" alt="scissors image">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="rounds">
        <p>Rounds Played: <span id="rounds-played">0</span></p>
    </div>

    <div class="msg-container">
        <p id="msg">Your Turn</p>
    </div>

    <div class="reset-container">
        <button id="reset-btn">Reset Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
